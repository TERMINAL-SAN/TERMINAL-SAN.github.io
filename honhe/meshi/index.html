<script>
    $(function() {
      $( '#dl-menu' ).dlmenu();
      });
      
      function imadoko(){
          if(document.getElementById("searchTable").style.display == "none"){
          document.getElementById("searchTable").style.display = "block";
          }else{
          document.getElementById("searchTable").style.display = "none";
          }
      }

function test(){
    //まず全部読み込む
    var tenpo = [];
    var result_tenpo = [];
    var count = 0;
    $.ajax({
       type: 'GET',
       url: 'json/tenpo.json',
       dataType: 'json',
       success: function(json){
       for(var key in json){
       tenpo[key] = {
       "name": json[key].name,
       "type": json[key].type,
        "open": json[key].open,
        "close": json[key].close
       };
        }//格納終了

           //現在の時刻を取得
           var Nowymdhms　=　new Date();
           var NowYear = Nowymdhms.getYear();
           var NowMon = Nowymdhms.getMonth() + 1;
           var NowDay = Nowymdhms.getDate();
           var NowWeek = Nowymdhms.getDay();
           var NowHour = Nowymdhms.getHours();
           var NowMin = Nowymdhms.getMinutes();
           var NowSec = Nowymdhms.getSeconds();
           var Week = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
           if(NowHour < 10){
           NowHour = "0"+NowHour;
           }
           if(NowMin < 10){
           NowMin = "0"+NowMin;
           }
           var time ="" + NowHour + NowMin;
           //時刻取得終わり

           //検索開始
           for(var i in tenpo){
           if(time >= tenpo[i].open && time < tenpo[i].close){
           result_tenpo[count] = tenpo[i].name;
           count++;
            }
           }
           console.log(result_tenpo);
           document.getElementById("resultTable").innerHTML = result_tenpo;

    }
    });//ajax終わり

}

</script>
